<main class="paladin-container row">
    <div class="archiver col-md-8 col-xs-12">
        <div class="post-block">
            <h1 class="post-title">{{ .Title }}</h1>
            <div class="post-info">{{ .Date.Format (.Site.Params.dateFormatToUse | default "Jan 2 2006") }}</div>
            <div class="post-entry">{{ .Content }}</div>
        </div>
    </div>
    <div class="col-md-4 col-xs-12">
        <div class="about-me widget">
            <h3 class="aside-title">{{ i18n "about me" }}</h3>
            <img src="/media/zlogo.png" width="100%" height="100%">
        </div>
        <div class="follow-me widget">
            <h3 class="aside-title">{{ i18n "follow me" }}</h3>
            <div class="social-links">
                {{ range $name,$path := .Site.Params.social }} {{ if $path }} {{ $realName := slicestr $name 2 }}
                <a href="{{ $path | safeURL }}" class="iconfont icon-{{$realName}}" title="{{ $realName }}" target="_blank"></a>
                {{ end }} {{ end }}
            </div>
        </div>
    </div>
</main>
